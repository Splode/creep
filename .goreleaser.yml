builds:
- env:
  - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
archives:
- replacements:
    darwin: macOS
    linux: linux
    windows: windows
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
